<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Group Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js"></script>
  <script type="module" src="auth.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <!-- 🔐 Login Container -->
  <div id="login-container" class="app-card glass">
    <h1>Welcome 👋</h1>
    <p style="text-align:center; color:#fff">Sign in to continue</p>
    <button onclick="signInWithGoogle()">🔐 Sign in with Google</button>
  </div>

  <!-- 💸 Main App -->
  <div id="main-app" class="app-card hidden">
    <div id="user-info">
      <div style="display:flex; align-items:center;">
        <img id="user-photo" />
        <span id="user-name"></span>
      </div>
      <button onclick="signOutUser()">🚪 Sign Out</button>
    </div>

    <h1>💸 Group Expense Tracker</h1>

    <!-- Group Management -->
    <div class="card-section glass">
      <h2>Create or Select Group</h2>
      <div class="input-row">
        <input type="text" id="group-name" placeholder="Enter group name" />
        <button onclick="createGroup()">➕ Create</button>
      </div>
      <div id="group-list" class="pill-container"></div>
    </div>

    <!-- Member Management -->
    <div id="member-management" class="card-section glass hidden">
      <h2>Manage "<span id="current-group-name"></span>"</h2>
      <div class="input-row">
        <input type="text" id="member-name" placeholder="Add member name" />
        <button onclick="addMember()">👤 Add</button>
      </div>
      <ul id="member-list" class="member-list"></ul>
    </div>

    <!-- Expense Logging -->
    <div id="expense-section" class="card-section glass hidden">
      <h2>Add Expense</h2>

      <input type="text" id="expense-description" placeholder="Description (e.g. Dinner)" />
      <input type="number" id="expense-amount" placeholder="Amount $" />

      <select id="expense-category">
        <option value="food">🍽️ Food</option>
        <option value="travel">✈️ Travel</option>
        <option value="utilities">💡 Utilities</option>
        <option value="other">🧾 Other</option>
      </select>

      <select id="expense-payer"></select>

      <label>
        <input type="checkbox" id="split-equally" checked /> Split Equally
      </label>

      <div id="split-inputs" class="hidden"></div>

      <button onclick="addExpense()">➕ Add Expense</button>
    </div>

    <!-- Balances -->
    <div id="balance-section" class="card-section glass hidden">
      <h2>Balances</h2>
      <ul id="balance-list" class="member-list"></ul>
    </div>

    <!-- Settlement Actions -->
    <div id="settlement-section" class="card-section glass hidden">
      <h2>Settle Debts</h2>
      <ul id="settlement-suggestions" class="member-list"></ul>
      <button onclick="settleAll()">💰 Mark All as Settled</button>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">Settled!</div>
  </div>
</body>
</html>
